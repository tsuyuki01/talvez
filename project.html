<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 30px;
      color: #a020f0;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
    }

    .project-box {
      display: inline-block;
      padding: 30px;
      border: 2px solid #a020f0;
      border-radius: 15px;
      background-color: #111;
      box-shadow: 0 0 15px rgba(160, 32, 240, 0.3);
      max-width: 500px;
    }

    .project-box p {
      margin: 15px 0;
      font-size: 18px;
    }

    .project-box strong {
      color: #a020f0;
    }

    .footer-note {
      margin-top: 30px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="header">Projetos</div>

  <div class="content">
    <div class="project-box">
      <p><strong>Nenhum projeto disponível no momento.</strong></p>
      <p>Mas pretendo começar em breve!</p>
    </div>

    <div class="footer-note">
      fique ligado — em breve vem coisa nova...
    </div>
  </div>

</body>
</html>
